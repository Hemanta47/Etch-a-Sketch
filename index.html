<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="title">
            <h1>SketchPad</h1>
            <p class="mode">Color</p>
        </div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('#000')">Black</button>
                <button onclick="changeColor('grey')">Grey</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="changeColor('#fff')">Eraser</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div class="input">
                <input type="number" name="size" id="size">
                <button id="set-size">Set Size</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
